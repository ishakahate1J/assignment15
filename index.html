<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>calculation</title>
    <style>
        .body{
            height: 550px;
            width: 450px;
            background-color:#002b80 ;
            margin: 40px auto;
            border-radius:15px;
            padding: 30px;
            padding-top: 50px;
        }
        .display{
            background-color:#86b300 ;
            text-align: right;
            width: 380px;
            display: block;
            margin: 0 auto;
            font-size: 35px;
            padding: 5px 10px;
            height: 60px;
            margin-bottom: 20px;
            border-style: double;
            border-color: white;
           
            border-radius: 10px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            height: 380px;
            background-color: beige;
            flex-wrap: wrap;
            margin: 15px;
            margin-top: 35px;
            padding: 5px;
            align-items: center;

        }
        .btn{
            width:90px;
            text-align: center;
            padding: 5px;
            font-size: 32px;
            margin: 7px;
            height: 60px;
            border-radius: 10px;
            cursor:pointer;

        }
        .equal{
            background-color: #ff0000;
            width:90px;
            text-align: center;
            padding: 5px;
            font-size: 32px;
            margin: 7px;
            height: 135px;
            color: white;
            border-style: none;
            border-radius: 10px;
        }
        .equal:hover{
            box-shadow: 0 0 10px 0 black;
            transition: 0.5s;
        }
        
    </style>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="body">
        <input type="text" value="0" class="display"/>
        <div class="btn-container">
            <button class="btn">Ac</button>
            <button class="btn">7</button>
            <button class="btn">4</button>
            <button class="btn">1</button>
            <button class="btn">0</button>

            <button class="btn">M+</button>
            <button class="btn">8</button>
            <button class="btn">5</button>
            <button class="btn">2</button>
            <button class="btn">.</button>

            <button class="btn">/</button>
            <button class="btn">9</button>
            <button class="btn">6</button>
            <button class="btn">3</button>
            <button class="btn">%</button>

            <button class="btn">x</button>
            <button class="btn">-</button>
            <button class="btn">+</button>
            <button class="equal">=</button>
            
        </div>

    </div>
</body>
</html>
